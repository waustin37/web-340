<style>
  form {
    max-width: 600px;
    margin: 0 auto;
    margin-top: 50px;
    font-family: Arial, sans-serif;
    border: 2pt solid gray;
    padding: 30px;
  }

  fieldset {
    margin: 0;
    padding: 0;
    border: none;
  }

  legend {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 1em;
    
  }

  label {
    display: block;
    margin-bottom: 0;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    display: block;
    width: 100%;
    padding: 0.5em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 0.25em;
    font-size: 1em;
    font-family: inherit;
  }

  select {
    display: block;
    width: 100%;
    padding: 0.5em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 0.25em;
    font-size: 1em;
    font-family: inherit;
  }

  button[type="submit"] {
    background-color: #0074D9;
    color: #fff;
    padding: 0.5em 1em;
    border: none;
    border-radius: 0.25em;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #005fad;
  }

  #username,
  #password,
  #confirm-password,
  #email {
    transition: border-color 0.2s;
  }

  #username:focus,
  #password:focus,
  #confirm-password:focus,
  #email:focus {
    border-color: #0074D9;
    outline: none;
  }

  #password-instructions,
  #confirm-password-instructions,
  #email-instructions {
    display: block;
    margin-top: -15px;
    font-size: 0.8em;
    color: #888;
  }
</style>

<form action="#" method="post">
  <fieldset>
    <legend>Account Information</legend>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span id="password-instructions">Password must be at least 8 characters long.</span>
    </div>
    <br>
    <div>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <span id="confirm-password-instructions">Please confirm your password.</span>
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="email-instructions">Please enter a valid email address.</span>
    </div>
  </fieldset>
  <br>
  <button type="submit">Create Account</button>
</form>
